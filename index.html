<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Mateusz Pirozek">
    <meta name="keywords" content="weekly dev challange">
    <title>Weekly dev challange</title>
    <link rel="stylesheet" href="style/fontello.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/Vector Smart Object copy (1).png" alt="logo1">
        <img src="images/Vector Smart Object copy.png" alt="logo">
    </header>
<div id="wrapper">
<div class="container my-container">
<div class="row my-row">
        <div id="container1" class="col-6">
            <h2 class="hoch">Register Form</h2>
            <form action="/" method="POST" class="form">
            <div class="c1">
                <label for="icon-adult1">
                    <i class="icon-adult"></i>
                </label>
                <input type="text" required placeholder="Username" name="name" id="icon-adult1">    
            </div>
            <div class="c1">
                <label for="icon-lock1">
                    <i class="icon-lock"></i>
                </label>
                <input type="password" required placeholder="Password" name="password" id="icon-lock1">
            </div>
            <div class="c1">
                <label for="icon-lock2">
                    <i class="icon-lock"></i>
                </label>
                <input type="password" required placeholder="Confirm Password" name="confirm password" id="icon-lock2">
            </div>
            <div class="c1">
                <label for="icon-mail1">
                    <i class="icon-mail"></i>
                </label>
                <input type="email" required placeholder="Email" name="email" id="icon-mail1">
            </div>
            <div class="c1">
                <label for="icon-location1">
                    <i class="icon-location"></i>
                </label>
                <input type="text" required placeholder="Location" id="icon-location1">
            </div>
                <label for="check1" class="check">
                    <input type="checkbox" id="check1">
                    <span class="fakecheck">I have read and accept the terms of use</span>
            </label> 
                <button type="submit" class="b1"><span class="sign">Sign up</span></button>
        </form>
        <h2 class="hoch">Sign In Form</h2>
        <div id="container3" class="col-6">
            <form action="/" method="POST" class="form">
            <div class="c1">
                <label for="icon-adult3">
                    <i class="icon-adult"></i>
                </label>
                <input type="text" required placeholder="Username" name="Name" id="icon-adult3">
            </div>
            <div class="c1">
                <label for="icon-lock3">
                    <i class="icon-lock"></i>
                </label>
                <input type="password" required placeholder="Password" name="password" id="icon-lock3">
            </div>
            <label for="check3" class="check">
                <input type="checkbox" id="check3">
                <span class="fakecheck">Remember me</span>
        </label> 
            <button type="submit" class="b1"><span class="sign">Sign up</span></button>
        </form>
        </div>
        </div>
    </div>
    <div class="row my-row">
        <h2 class="hoch">Send Email</h2>
        <div id="container2" class="col-6">
            <form action="/" method="POST" class="form">
            <div class="c1">
                <label for="icon-adult2">
                    <i class="icon-adult"></i>
            </label>
                <input type="text" required placeholder="Your Name" name="name" id="icon-adult2">
            </div>
            <div class="c1">
                <label for="icon-mail2">
                    <i class="icon-mail"></i>
                </label>
                <input type="email" required placeholder="Your Email" name="email" id="icon-mail2">
            </div>
            <div class="c1 c1-textarea">
                <textarea name="message" id="" cols="53" rows="10" placeholder="Type your message..."></textarea>
            </div>
                <label for="check2" class="check">
                    <input type="checkbox" id="check2">
                    <span class="fakecheck">Send a copy to my Email</span>
                </label>
            <button class="b1" type="submit"><span class="sign">Send Email</span></button>
        </form>
    </div>
        <h2 class="hoch">Recover Form</h2>
        <div id="container4" class="col-6">
            <form action="/" method="POST" class="form">
            <div class="c1">
                <label for="icon-mail4">
                    <i class="icon-mail"></i>
                </label>
                <input type="email" required placeholder="Enter your Email" name="email" id="icon-mail4">
            </div>
            <div class="c1">
                <label for="icon-mobile-alt1">
                    <i class="icon-mobile-alt"></i>
                </label>
                <input type="text" required placeholder="Enter your Phone number" name="phone" id="icon-mobile-alt1">
            </div>
                <label for="check4" class="check">
                    <input type="checkbox" id="check4">
                    <span class="fakecheck">Remember me</span>
                </label>
                <button class="b2" type="submit"><span class="sign1">Send</span></button>
                <button class="b3" type="submit"><span class="sign1">Done</span></button>
        </form>
        </div>
    
        <h2 class="hoch">Subscribe Form</h2>
        <div id="container5" class="col-6">
            <form action="/" method="POST" class="form">
            <div class="c1">
                <label for="icon-mail5">
                    <i class="icon-mail"></i>
                </label>
                <input type="email" required placeholder="Enter your Email" name="email" id="icon-mail5">
            </div>
            <button class="b2" type="submit"><span class="sign1">Subscribe</span></button>
            <button class="b4" type="submit"><span class="sign1">No, Thanks</span></button>
        </form>
        </div>
</div>
</div>
</div>
</body>
</html>
